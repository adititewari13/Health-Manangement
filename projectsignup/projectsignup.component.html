<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/Login-Form-Basic-icons.css">
  </head>
  <body>
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2>Create Account</h2>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                </svg></div>

                                <h6> Who are you?</h6> <select [(ngModel)]="dropdown1">
                                  <option value="1">Doctor</option>
                                  <option value="">Patient</option>
                                </select>
                                <br/>

                            <form class="text-center" (submit)="onSignup(signupForm)" #signupForm="ngForm">

                                <div class="mb-3"><input class="form-control" type="name" name="name" ngModel #Name="ngModel" placeholder="Name" required=""><p class="login-error" *ngIf="Name.touched && !Name.valid">Please enter valid Name</p></div>
                                <div>
                                <label style="float: left;">Gender :</label><br>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                      <input
                                        type="radio"
                                        name="exampleRadios"
                                        id="exampleRadios1"
                                        class="form-check-input"
                                        value="optionOne"
                                        checked
                                      />
                                      Male
                                    </label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                      <input
                                        type="radio"
                                        name="exampleRadios"
                                        id="exampleRadios2"
                                        class="form-check-input"
                                        value="optionTwo"
                                      />
                                      Female
                                    </label>
                                  </div>
                                </div>
                                <div class="mb-3"><input class="form-control" type="email" name="email" ngModel #emailInput="ngModel" placeholder="Email" required=""><p class="login-error" *ngIf="!emailInput.valid && emailInput.touched">Please enter valid email</p></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" [(ngModel)]="pass" ngModel #passwordInput="ngModel" placeholder="Password" required=""><p class="login-error" *ngIf="!passwordInput.valid && passwordInput.touched">Please enter valid password</p></div>
                                <div class="mb-3"><input class="form-control" type="password" name="cnfpassword" [(ngModel)]="cnfpass" ngModel #cnfpasswordInput="ngModel" placeholder="Confirm Password" required=""><p class="login-error" *ngIf="cnfpasswordInput.touched && !isSame()" > Please check the password</p></div> 
                                <div>
                                    <label style="float: left;"for="Specialisation" class="sr-only">Specialisation :</label>
                                    <select class="form-control" id="birthdayDay" [disabled]="!(dropdown1)" >
                                        <option value=""></option>
                                      <option value="">Opthalmologist</option>
                                      <option value="">ENT</option>
                                       </select>
                                  </div><br>
                                  <label style="float: left;"for="Specialisation" class="sr-only">Date of Birth :</label><br>
                                  <div class="row no-gutters">
                                    <div class="form-group col-4">
                                      <select class="form-control" id="birthdayDay">
                                        <option value="">Day</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                        <option value="28">28</option>
                                        <option value="29">29</option>
                                        <option value="30">30</option>
                                        <option value="31">31</option>
                                      </select>
                                    </div>
                                    <div class="form-group col-4">
                                      
                                      <select class="form-control" id="birthdayMonth">
                                        <option value="">Month</option>
                                        <option value="january">January</option>
                                        <option value="february">February</option>
                                        <option value="march">March</option>
                                        <option value="april">April</option>
                                        <option value="may">May</option>
                                        <option value="june">June</option>
                                        <option value="july">July</option>
                                        <option value="august">August</option>
                                        <option value="september">September</option>
                                        <option value="october">October</option>
                                        <option value="november">November</option>
                                        <option value="december">December</option>
                                      </select>
                                    </div>
                                    <div class="form-group col-4">
                                      <select class="form-control" id="birthdayYear">
                                        <option value="1980">Year</option>
                                        <option value="1980">1980</option>
                                        <option value="1981">1981</option>
                                        <option value="1982">1982</option>
                                        <option value="1983">1983</option>
                                        <option value="1984">1984</option>
                                        <option value="1985">1985</option>
                                        <option value="1986">1986</option>
                                        <option value="1987">1987</option>
                                        <option value="1988">1988</option>
                                        <option value="1989">1989</option>

                                        <option value="1991">1991</option>
                                        <option value="1992">1992</option>
                                        <option value="1993">1993</option>
                                        <option value="1994">1994</option>
                                        <option value="1995">1995</option>
                                        <option value="1996">1996</option>
                                        <option value="1997">1997</option>
                                        <option value="1998">1998</option>
                                        <option value="1999">1999</option>
                                        <option value="2000">2000</option>
                                        <option value="2000">2001</option>
                                        <option value="2000">2002</option>
                                        <option value="2000">2003</option>
                                        <option value="2000">2004</option>
                                        <option value="2000">2005</option>
                                        <option value="2000">2006</option>
                                        <option value="2000">2007</option>
                                        <option value="2000">2008</option>
                                        <option value="2000">2009</option>
                                        <option value="2000">2010</option>
                                        <option value="2000">2011</option>
                                        <option value="2000">2012</option>
                                        <option value="2000">2013</option>
                                        <option value="2000">2014</option>
                                        <option value="2000">2015</option>
                                        <option value="2000">2016</option>
                                        <option value="2000">2017</option>
                                        <option value="2000">2018</option>
                                        <option value="2000">2019</option>
                                        <option value="2000">2020</option>
                                        <option value="2000">2021</option>
                                        <option value="2000">2022</option>
                                      </select>
                                    </div>
                                  </div><br>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Create Account</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" 
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" 
    crossorigin="anonymous">
    </script>

  </body>

</html>
