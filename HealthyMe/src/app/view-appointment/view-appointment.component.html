
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>doc_header</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
</head>

<body style="background: #adddc7;">
    <nav class="navbar navbar-light navbar-expand-lg fixed-top text-light" style="height: 65px;background: #bed8ff;">
        <div class="container-fluid"><a class="navbar-brand" href="#" style="font-size: 25px;font-weight: bold;color: var(--bs-blue);background: url(&quot;/assets/img/logo.jpg&quot;) center / cover no-repeat;width: 137px;height: 42px;"></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-item" routerLink="show_app"><button class="btn btn-primary" type="button" style="background: transparent;color: var(--bs-black);">APPOINTMENTS</button></a></li>
                    <li class="nav-item"><a class="nav-item" routerLink="result"><button class="btn btn-primary" type="button"><strong>SEARCH</strong></button></a></li>
                    <li class="nav-item"><a class="nav-item" routerLink="new_presc"><button class="btn btn-primary" type="button"><strong>PRESCRIBE</strong></button></a></li>
                </ul>
                <ul class="navbar-nav">
                    <!-- <li class="nav-item"><a class="nav-item" routerLink="profile_doc"><button class="btn btn-primary" type="button" style="background: transparent;color: var(--bs-black);">PROFILE</button></a></li> -->
                    <li class="nav-item"><button class="btn btn-primary" type="button" style="background: rgb(79,105,174);" (click)="userLogout()"><strong>LOGOUT</strong></button></li>
                </ul>
            </div>
        </div>
    </nav>
    <section style="margin:0px;background-color: #adddc7;">
        <div style="margin:40px">
            <div class="row">
                <div class="col-md-12"><button class="btn btn-primary" type="submit" style="font-weight: bold;font-size: 21px;" (click)="showApt()" style="background: rgb(79,105,174);">SHOW TODAY APPOINTMENTS</button></div>
            </div>
            <br/>
            <br/>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
    <table class="table is-full" style="width: 100%;">
    <thead>
        <tr >
            <th> Name </th>
            <th> Email </th>
            <th> Phone </th>
            <th> Problem </th>
            <th> Date </th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let pat of patientlocal">
             <td align="left"> {{pat.name | uppercase}} </td>
             <td> {{pat.email}} </td>
             <td> {{pat.phone }} </td>
             <td align="left"> {{pat.problem}} </td>
             <td> {{pat.date | date:'dd-MMM-yyyy' }} </td>
        </tr>
    </tbody>
</table>
</div>
</div>
            </div>
        </div>
    </section>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
