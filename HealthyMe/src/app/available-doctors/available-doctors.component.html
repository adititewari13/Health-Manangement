
<!DOCTYPE html>

<body style="background: #b7e3a3;">

            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-item" routerLink="book"><button class="btn btn-primary" type="button" style="background: transparent;color: var(--bs-black);">BOOK APPOINTMENT</button></a></li>
                    <li class="nav-item"><a class="nav-item" routerLink="avail_doc"><button class="btn btn-primary" type="button" style="background: transparent;color: var(--bs-black);">AVAILABLE DOCTORS</button></a></li>
                    <li class="nav-item"><a class="nav-item" routerLink="records"><button class="btn btn-primary" type="button"><strong>REPORTS</strong></button></a></li>
                   
                </ul>
                <ul class="navbar-nav">
                    <!-- <li class="nav-item"><a class="nav-item" routerLink="profile_pat"><button class="btn btn-primary" type="button" style="background: transparent;color: var(--bs-black);">PROFILE</button></a></li> -->

                </ul>

        </div>

    <div class="container">
        <br/>
        <br/>
    <div class="div columns  is-full btn r" style="width: 90%; margin:90px;">
              <div class="div column" >
                <table class="table is-full" style="width: 100%;" >
                  <thead style="font-weight: bold; font-size:large; background-color:gainsboro;">
                    <td>NAME</td>
                    <td>CONTACT</td>
                    <td >EMAIL</td>
                    <td >SPECIALIZATION</td>
                  </thead>
                  <tbody style="font-size: medium;">
                    <tr style="text-align:center;"  *ngFor="let emp of prescriptionlocal">
                        <td>{{emp.name}}</td>
                        <td>{{emp.contact}}</td>
                        <td>{{emp.email}}</td>
                        <td>{{emp.Specialisation}}</td>
                                               
                        
                    </tr>
                  </tbody>
                </table>
              </div>
          </div>
          </div>
    
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
