<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forgot Password</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/Login-Form-Basic-icons.css">
  </head>
  <body style="background: url(&quot;/assets/img/login.jpg&quot;) center / auto no-repeat;">
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2>Reset Password</h2>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                </svg></div>
                            
                            <form class="text-center" method="post" (submit)="Change(Forgotpasswordform)" #Forgotpasswordform="ngForm">
			                    <div>
                                <div><div class="radiobuttons" >
                                <h6> Who are you?</h6>
                                <input type="radio" id="doctor" name="usertype" value="doctors"  ngModel checked="isChecked()">
                                <label for="doctor">Doctor</label> &nbsp;
                                <input type="radio" id="patient"  name="usertype" value="patients" ngModel>
                                <label for="patient">Patient</label>
                                </div></div>
                                <div class="mb-3"><input class="form-control" type="text" name="email" ngModel #emailInput="ngModel" placeholder="Email" required=""><p class="login-error" *ngIf="!emailInput.valid && emailInput.touched">Please enter valid email</p></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" [(ngModel)]="newpass" ngModel #passwordInput="ngModel" placeholder="New Password" required=""><p class="login-error" *ngIf="!passwordInput.valid && passwordInput.touched">Please enter valid new password</p></div>
								<div class="mb-3"><input class="form-control" type="password" name="cnfpassword" [(ngModel)]="cnfpass" ngModel #cnfpasswordInput="ngModel" placeholder="Confirm Password" required=""><p class="login-error" *ngIf="cnfpasswordInput.touched && !(isSame())">Please check the entered password</p></div>
                                <div class="mb-3"><button  class="btn btn-primary d-block w-100" type="submit">Change password</button></div>
                                </div>
							</form>
                        </div>
                    </div>
                </div>
            </div>
</div>
    </section>
	
  </body>
</html>
