<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>doc_page</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
        
    <meta charset="utf-8">
 
</head>

<body style="background: #b7e3a3;">
    <nav class="navbar navbar-light navbar-expand-lg fixed-top text-light" style="height: 65px;background: #bed8ff;">
        <div class="container-fluid"><a class="navbar-brand" href="#" style="font-size: 25px;font-weight: bold;color: var(--bs-blue);background: url(&quot;assets/img/logo.jpg&quot;) center / cover no-repeat;width: 137px;height: 42px;"></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-item" routerLink="book"><button class="btn btn-primary" type="button" style="background: transparent;color: var(--bs-black);">BOOK APPOINTMENT</button></a></li>
                    <li class="nav-item"><a class="nav-item" routerLink="avail_doc"><button class="btn btn-primary" type="button" style="background: transparent;color: var(--bs-black);">AVAILABLE DOCTORS</button></a></li>
                    <li class="nav-item"><a class="nav-item" routerLink="records"><button class="btn btn-primary" type="button"><strong>REPORTS</strong></button></a></li>
                   
                </ul>
                <ul class="navbar-nav">
                    <!-- <li class="nav-item"><a class="nav-item" routerLink="profile_pat"><button class="btn btn-primary" type="button" style="background: transparent;color: var(--bs-black);">PROFILE</button></a></li> -->
                    <li class="nav-item"><button class="btn btn-primary" type="button" style="background: rgb(79,105,174);" (click)="userLogout()"><strong>LOGOUT</strong></button></li>
                </ul>
            </div>
        </div>
    </nav>
    <section style="background: #b7e3a3;">
        <div class="container">
            <br/>
            <br/>
        
    <button (click)='toggleShowTable();getPrescsp()' class="btn btn-primary" style="background: rgb(79,105,174);">Prescription</button>
    <table id="search_table" *ngIf='showTable' class="table table-striped table-bordered" style="width:70%;margin: 40px auto;" >
        <thead>
            <tr style="text-align:center;">
                <th style="width:200px;">Doctor's Name</th>
                <th>Diagnosis</th>
                <th>Medicines</th>
                <th>Doctor's Comments</th>
                <th>Doctor's email  </th>
            </tr>
        </thead>
        <tbody>
            <tr style="text-align:center;"  *ngFor="let emp of prescriptionlocal">
                <td>{{emp.doctor_details.name}}</td>
                <td>{{emp.prescription.diagonsis}}</td>
                <td>{{emp.prescription.medicines}}</td>
                <td>{{emp.prescription.comments}}</td>
                <td>{{emp.doctor_details.email}}</td>
                
                
            </tr>
        </tbody>
    </table>
       <br/>
       <br/>
       <br/>
    <button (click)='toggleShowTable1();getLabs()' class="btn btn-primary" style="background: rgb(79,105,174);">Lab Reports</button>
    <table id="search_table" *ngIf='showTable1' class="table table-striped table-bordered" style="width:60%;margin: 40px auto;" >
        <thead>
            <tr style="text-align:center;">
                
                <th>Comments</th>
                <th style="width:35%">File</th>
    
            </tr>
        </thead>
        <tbody>
            <tr style="text-align:center;" *ngFor="let emp of prescriptionlocal1">
                <td>{{emp.comments}}</td>
                <!--<td>{{emp.file_name}}</td>-->
                <td><a href={{emp.file_name}} target="_blank">{{emp.file_name}}</a></td>
                
                
            </tr>
        </tbody>
    </table>
</div>
    </section>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
</body>

</html>
