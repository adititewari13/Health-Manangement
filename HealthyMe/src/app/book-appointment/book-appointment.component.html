
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
</head>

<body style="background: #b7e3a3;">
    <nav class="navbar navbar-light navbar-expand-lg fixed-top text-light" style="height: 65px;background: #bed8ff;">
        <div class="container-fluid"><a class="navbar-brand" href="#" style="font-size: 25px;font-weight: bold;color: var(--bs-blue);background: url(&quot;assets/img/logo.jpg&quot;) center / cover no-repeat;width: 137px;height: 42px;"></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-item" routerLink="book"><button class="btn btn-primary" type="button" style="background: transparent;color: var(--bs-black);">BOOK APPOINTMENT</button></a></li>
                    <li class="nav-item"><a class="nav-item" routerLink="avail_doc"><button class="btn btn-primary" type="button" style="background: transparent;color: var(--bs-black);">AVAILABLE DOCTORS</button></a></li>
                    <li class="nav-item"><a class="nav-item" routerLink="records"><button class="btn btn-primary" type="button"><strong>REPORTS</strong></button></a></li>
                   
                </ul>
                <ul class="navbar-nav">
                    <!-- <li class="nav-item"><a class="nav-item" routerLink="profile_pat"><button class="btn btn-primary" type="button" style="background: transparent;color: var(--bs-black);">PROFILE</button></a></li> -->
                    <li class="nav-item"><button class="btn btn-primary" type="button" style="background: rgb(79,105,174);" (click)="userLogout()"><strong>LOGOUT</strong></button></li>
                </ul>
            </div>
        </div>
    </nav>

    <section style="margin:0px;background: #b7e3a3;">
        <div class="container">
            
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <form >
                                
                                <br>
                                <input class="form-control form-control-lg flex-shrink-1 form-control-borderless" type="text" placeholder="Name" name="searchbar" [(ngModel)]="user.name" required="">
                                <br>
                                <!-- <input class="form-control form-control-lg flex-shrink-1 form-control-borderless" type="text" placeholder="Enter the Email" name="searchbar" [(ngModel)]="user.email" required="">
                                <br> -->
                                <input class="form-control form-control-lg flex-shrink-1 form-control-borderless" type="text" placeholder="Doctor's Email" name="searchbar" [(ngModel)]="user.doc_email" required="">
                                <br>
                                <input class="form-control form-control-lg flex-shrink-1 form-control-borderless" type="text" placeholder="Contact" name="searchbar" [(ngModel)]="user.phone" required="">
                                <br>
                                <textarea class="form-control form-control-lg flex-shrink-1 form-control-borderless" type="text" placeholder="Health Issues" name="searchbar" [(ngModel)]="user.problem" required=""></textarea>
                                <br>
                                <input class="form-control form-control-lg flex-shrink-1 form-control-borderless" type="date" min="2022-09-22" placeholder="" name="searchbar" [(ngModel)]="user.date" required="">
                                <br>
                                <button class="btn btn-success btn-lg" type="submit" (click)="bookApt()">BOOK</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
