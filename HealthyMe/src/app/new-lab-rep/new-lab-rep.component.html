
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>lab_h</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top text-light" style="height: 65px;background: #bed8ff;">
        <div class="container-fluid"><a class="navbar-brand" href="#" style="font-size: 25px;font-weight: bold;color: var(--bs-blue);background: url(&quot;/assets/img/logo.jpg&quot;) center / cover no-repeat;width: 137px;height: 42px;"></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <p style="width: 64px;margin: 17px;font-size: 27px;text-align: center;font-weight: bold;color: var(--bs-black);">LABS</p>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><button class="btn btn-primary" type="button" style="background: rgb(79,105,174);" (click)="userLogout()"><strong>LOGOUT</strong></button></li>
                </ul>
            </div>
        </div>
    </nav>

        <div class="container" style="margin: 100px;width: 1072px;">
            <div class="row">
                <div class="col-md-12"><div align='center' >
                  <div class="col-md-6 col-xl-4">
                      <div class="card mb-5">
         <div class="card-body d-flex flex-column align-items-center">
                                             
   <form class="d-flex align-items-center">
         <input class="form-control form-control-lg flex-shrink-1 form-control-borderless" type="text" placeholder="Enter Patient's ID" name="searchbar" [(ngModel)]="user.email" required="">
                     <br>
                 </form>
                                <br>
 <textarea class="form-control form-control-lg flex-shrink-1 form-control-borderless" type="text" placeholder="Enter the diagnosis" name="searchbar" [(ngModel)]="user.comments" required=""></textarea>
                                <br>
    <input type="file" id="myFile" name="myFile" (change)="selectImage($event)"/>

    <button class="btn btn-success btn-lg" type="submit" (click)="newLab()">SAVE</button>
                   
  
                        </div>
                    </div>
                </div>
    </div>
            </div>
        </div>
        </div>

    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
